  <script>
      var participant_counter = 1;

      function addParticipant(container) {
        let max_participants = 10;
        participant_counter++;

        if (participant_counter < max_participants){
        let element = document.createElement("input");
        element.id = "extra-ptcs";
        element.name = "username";
        container.append(element);
    }
  }
  </script>
